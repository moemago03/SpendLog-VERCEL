        window.process = { env: {} };

      html {
        scroll-behavior: smooth;
      }
      body {
        /* Prevents pull-to-refresh and other unwanted scroll effects on mobile */
        overscroll-behavior-y: contain;
      }

      /* Global Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes viewFadeIn {
        from { opacity: 0.8; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes press {
        0% { transform: scale(1); }
        50% { transform: scale(0.92); }
        100% { transform: scale(1); }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(40px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInFromLeft {
        from { transform: translateX(-40px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-slide-in-up {
        animation: slideInUp 0.5s ease-out forwards;
        opacity: 0;
      }
      .animate-view-transition {
        animation: viewFadeIn 0.25s ease-out forwards;
      }
      .animate-press {
        animation: press 0.2s ease-out;
      }
      .animate-slide-in-right {
        animation: slideInFromRight 0.3s ease-out forwards;
      }
      .animate-slide-in-left {
        animation: slideInFromLeft 0.3s ease-out forwards;
      }
    </style>
    <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      if (localStorage.getItem('vsc_theme') === 'dark' || (!('vsc_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
