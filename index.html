    <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      if (localStorage.getItem('vsc_theme') === 'dark' || (!('vsc_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
      // Set PWA theme color meta tag based on theme
      function applyThemeColor() {
        const isDark = document.documentElement.classList.contains('dark');
        let themeColorMeta = document.querySelector('meta[name="theme-color"]');
        if (!themeColorMeta) {
          themeColorMeta = document.createElement('meta');
          themeColorMeta.name = 'theme-color';
          document.head.appendChild(themeColorMeta);
        }
        themeColorMeta.setAttribute('content', isDark ? '#1E1E1E' : '#FDFBFF');
      }
      applyThemeColor();
      new MutationObserver(applyThemeColor).observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });

    </script>
